---

- name: mkdir resource directory
  file: path="{{ role_path }}/{{ rcpath}}" state=directory

# Prepare MAVEN resource
- name: check if mvn_tar_file exist
  stat: path="{{ role_path }}/{{ rcpath}}/{{ mvn_tar_filename }}"
  register: mvntarfstat
- name: download mvn
  get_url: url="{{ mvn_download_url }}" dest="{{ role_path }}/{{ rcpath}}/{{ mvn_tar_filename }}"
  when: not mvntarfstat.stat.exists

---

- name: Download and unzip
  include_role:
    name: basic/download_and_unzip
  vars:
    pkg_conf: '{{ pkg_ic }}'

# export environment variable
- name: export GRADLE_HOME (/etc/environment)
  lineinfile:
    path: /etc/environment
    regexp: '^GRADLE_HOME='
    line: 'GRADLE_HOME={{ pkg_ic.install_path }}/{{ pkg_ic.basename }}'
- name: export GRADLE_HOME
  lineinfile:
    path: "{{ sys_profile }}"
    regexp: '^export GRADLE_HOME='
    line: 'export GRADLE_HOME={{ pkg_ic.install_path }}/{{ pkg_ic.basename }}'
- name: export GRADLE_HOME to PATH
  lineinfile:
    path: '{{ sys_profile }}'
    line: 'export PATH=$PATH:$GRADLE_HOME/bin'

# check version
- name: check gradle installation
  raw: '/bin/bash -l -c "gradle -version"'
  register: pkg_v
  changed_when: False
  failed_when: "( pkg_v | failed ) or ( pkg_ic.version_expect not in pkg_v.stdout )"

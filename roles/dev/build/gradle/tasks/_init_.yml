---

- name: mkdir resource directory
  file: path="{{ role_path }}/{{ rcpath}}" state=directory

# Prepare gradle resource
- name: check if gradle_tar_file exist
  stat: path="{{ role_path }}/{{ rcpath}}/{{ gradle_tar_filename }}"
  register: gradletarfstat
- name: download gradle
  get_url: url="{{ gradle_download_url }}" dest="{{ role_path }}/{{ rcpath}}/{{ gradle_tar_filename }}"
  when: not gradletarfstat.stat.exists
